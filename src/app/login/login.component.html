<button mat-icon-button style="float:right; margin: 5px" matDialogClose>
    <mat-icon>close</mat-icon>
</button>
<form>
    <mat-dialog-content>
        <header>
            <h1 class="mat-headline-1">Login</h1>
        </header>

        <p><!--define un parrafo-->
            <mat-form-field class="mail">
                <input matInput type="email" [(ngModel)]="email" [formControl]="emailFormControl" placeholder="Email" name="email" required>
                <mat-icon matSuffix>drafts</mat-icon>
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address.
                </mat-error>
            </mat-form-field>
        </p>
        <p><!--define un parrafo-->
            <mat-form-field class="password">
                <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password" [formControl]="passwordFormControl" placeholder="Password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="passwordFormControl.hasError('required')">
                    Password is required.
                </mat-error>
            </mat-form-field>
        </p>

        <p *ngIf="loginMessage" class="login-message">{{ loginMessage }}</p>
        <p>
            <span>Si no tienes cuenta</span>
        </p>
        <button mat-raised-button color="warn" (click)="goToPage('Register')" matDialogClose>Regístrate Aquí</button>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button color="primary" [disabled]="!formValid()" (click)="checkLogin()" (click)="clearInput()">Login</button>
        <button mat-raised-button color="warn" matDialogClose>Cancel</button>
    </mat-dialog-actions>
</form>
