<div class="event-container" fxLayout="row">

    <!-- Left Column -->
    <div class="left" fxFlex="50%" fxLayout="column">
        <h1>{{event?.name}}</h1>
        <img [src]="eventImageSource || '/assets/images/logos/foto.jpeg'" alt="Event Image" *ngIf="event.picture !== null" />
        <button mat-button class="artist" (click)="goToArtist()">
            <div class="button-content">
                <img src="/assets/images/logos/login.png" alt="Profile Image" />
                <span>{{event?.artist?.artisticName}}</span>
            </div>
        </button>
    </div>

    <!-- Right Column -->
    <div class="right" fxFlex="50%" fxLayout="column">
        <div align="end">
            <button mat-flat-button class="back-button" style="margin-left: auto;" (click)="goBackToEvent()">
                <mat-icon>arrow_back</mat-icon> Regresar
            </button>
        </div>
        <div class="info-column">
            <p>Lugar: {{event?.business?.name}}</p>
            <p>Fecha: {{event?.date | date:'dd/MM/yy'}}</p>
            <p>Hora: {{formatTime(event?.time)}}</p>
            <p>Ubicación: {{event?.location}}</p>
            <p>Estilo Musical: {{event?.genrePreffered}}</p>
            <p>Descripción: {{event?.description}}</p>
            <div class="link" fxLayout="row">
                Link:
                <button mat-button class="link-button">
                    <a [href]="link" target="_blank">
                        <mat-icon>link</mat-icon>
                    </a>
                </button>
            </div>
        </div>
    </div>
</div>
