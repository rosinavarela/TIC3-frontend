<form class="form">
    <mat-form-field class="full-width">
      <mat-label>Local</mat-label>
      <input type="text"
             aria-label="Local"
             matInput
             [formControl]="myControl"
             [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete> 
    </mat-form-field>
</form>
