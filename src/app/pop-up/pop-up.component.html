
<mat-dialog-content>
    <div class="field-names">
      <div class= "message">
        ¿Está seguro que quiere editar los siguientes campos?
      </div>
      <div class="name" *ngIf="isNameChanged" >
        Nombre
      </div>
      <div class="lastName" *ngIf="isLastNameChanged" >
        Apellido
      </div>
      <div class="id" *ngIf="isIdChanged" >
        Cédula
      </div>
      <div class="legalName" *ngIf="isLegalNameChanged">
        Nombre Legal
      </div>
      <div class="location" *ngIf="isLocationChanged">
        Dirección
      </div>
      <div class="phone" *ngIf="isPhoneChanged">
        Teléfono
      </div>
      <div class="rut" *ngIf="isRutChanged">
        Rut
      </div>
      <div class="mail" *ngIf="isMailChanged">
        Mail
      </div>
      <div class="description" *ngIf="isDescriptionChanged">
        Descripción
      </div>
      <div class="password" *ngIf="isPasswordChanged">
        Contraseña
      </div>
    </div>
    
    <mat-dialog-actions class="button-container">
      <div class="cancel">
        <button mat-raised-button color="primary" matDialogClose>Cancelar</button>
      </div>
      <div class="edit">
        <button mat-raised-button color="primary" >Editar</button>
      </div>
    </mat-dialog-actions>

</mat-dialog-content>
